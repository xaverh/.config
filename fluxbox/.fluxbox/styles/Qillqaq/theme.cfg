window.button.focus.color: #edece8
window.button.unfocus.color: #edece8
window.shade.pixmap: shade-focus.xpm
window.shade.pressed.pixmap: shade-focus.xpm
window.shade.unfocus.pixmap: shade-unfocus.xpm
