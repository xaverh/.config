## description
style.name: Qillqaq
style.author: Xaver Hellauer

## font
*.font: sans-9

## menu
menu.titleHeight: 28
menu.title.justify: center
menu.title.Color: #141c21
menu.title.textColor: #99a7a7
menu.hilite.color: #3b4252
menu.hilite.textColor: #93a1a1
menu.frame.justify: left
menu.frame.color: #141c21
menu.frame.textColor: #93a1a1
menu.frame.disableColor: #bfbaac
menu.bullet: Empty
menu.bullet.position: Right

## toolbar
toolbar.height: 28
toolbar.color: #141c21
toolbar.button.color: #141c21
toolbar.button.picColor: #263640
toolbar.workspace.justify: center
toolbar.workspace.color: #141c21
toolbar.workspace.textColor: #93a1a1
toolbar.iconbar.empty.color: #141c21
toolbar.iconbar.focused.color: #141c21
toolbar.iconbar.focused.textColor: #93a1a1
toolbar.iconbar.focused.borderWidth: 1
toolbar.iconbar.focused.borderColor: #242c31
toolbar.iconbar.focused.justify: center
toolbar.iconbar.unfocused.color: #141c21
toolbar.iconbar.unfocused.textColor: #4a697d
toolbar.iconbar.unfocused.borderWidth: 1
toolbar.iconbar.unfocused.borderColor: #263640
toolbar.iconbar.unfocused.justify: center
toolbar.systray.color: #141c21
toolbar.clock.justify: center
toolbar.clock.color: #819400
toolbar.clock.textColor: #141c21

## window
window.justify: center
window.title.height: 20
window.title.focus.color: #edece8
window.title.unfocus.color: #edece8
