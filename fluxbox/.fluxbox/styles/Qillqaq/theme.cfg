window.menuicon.unfocus.pixmap: menuicon-unfocus.xpm
window.close.pixmap: close-focus.xpm
window.close.pressed.pixmap: close-focus.xpm
window.close.unfocus.pixmap: close-unfocus.xpm
window.iconify.pixmap: min-focus.xpm
