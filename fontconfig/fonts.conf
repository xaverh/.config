<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
	<match target="pattern">
		<edit name="user_preference_list" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
    	<match target="font">
		<test name="family" compare="eq">
      			<string>JetBrains Mono</string>
    		</test>
    		<edit name="fontfeatures" mode="append">
      			<string>zero</string>
    		</edit>
  	</match>
	<alias>
		<family>sans</family>
		<prefer>
			<family>.Helvetica Neue DeskInterface</family>
			<family>Helvetica Neue World</family>
			<family>Helvetica Neue</family>
			<family>Helvetica</family>
			<family>PingFang SC</family>
			<family>.Hiragino Kaku Gothic Interface</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>.Helvetica Neue DeskInterface</family>
			<family>Helvetica Neue World</family>
			<family>Helvetica Neue</family>
			<family>Helvetica</family>
			<family>PingFang SC</family>
			<family>.Hiragino Kaku Gothic Interface</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Times New Roman</family>
			<family>Songti SC</family>
			<family>NSimSun</family>
			<family>SimSun-ExtB</family>
			<family>SimSun-\ExtB</family>
			<family>PMingLiU</family>
			<family>PMingLiU-\ExtB</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Consolas</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<selectfont>
    		<rejectfont>
        		<pattern>
            			<patelt name="family">
                			<string>Droid Sans</string>
            			</patelt>
        		</pattern>
   		</rejectfont>
	</selectfont>
</fontconfig>
