<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
	<match target="pattern">
		<edit name="user_preference_list" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
    <match target='font'>
        <test name='fontformat' compare='not_eq'>
            <string/>
        </test>
        <test name='family'>
            <string>IBM Plex Mono</string>
        </test>
        <edit name='fontfeatures' mode='assign_replace'>
            <string>ss03</string>
        </edit>
    </match>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Järjestelmäfontti</family>
			<family>IBM Plex Sans</family>
			<family>IBM Plex Sans Hebrew</family>
			<family>IBM Plex Thai</family>
			<family>思源黑体</family>
			<family>Source Sans Pro</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Times New Roman</family>
			<family>IBM Plex Serif</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>IBM Plex Mono</family>
			<family>SF Mono</family>
			<family>Source Code Pro</family>
		</prefer>
	</alias>
</fontconfig>
