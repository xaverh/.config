<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
	<match target="pattern">
		<edit name="user_preference_list" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
    <match target='font'>
        <test name='fontformat' compare='not_eq'>
            <string/>
        </test>
        <test name='family'>
            <string>IBM Plex Mono</string>
        </test>
        <edit name='fontfeatures' mode='assign_replace'>
            <string>ss03</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>emoji</string></test>
        <edit name="family" mode="assign" binding="same"><string>JoyPixels</string></edit>
    </match>

	<alias>
		<family>sans</family>
		<prefer>
			<family>.Helvetica Neue DeskInterface</family>
			<family>Helvetica Neue</family>
			<family>Helvetica</family>
			<family>PingFang SC</family>
			<family>Apple Color Emoji</family>
			<family>JoyPixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>.Helvetica Neue DeskInterface</family>
			<family>Helvetica Neue</family>
			<family>Helvetica</family>
			<family>PingFang SC</family>
			<family>Apple Color Emoji</family>
			<family>JoyPixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Times New Roman</family>
			<family>Songti SC</family>
			<family>SimSun</family>
			<family>SimSun\-ExtB</family>
			<family>Apple Color Emoji</family>
			<family>JoyPixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>.SF NS Mono</family>
			<family>SF Mono</family>
			<family>Consolas</family>
			<family>IBM Plex Mono</family>
			<family>Apple Color Emoji</family>
			<family>JoyPixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Symbola</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

